<head>
  <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
        integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
        referrerpolicy="no-referrer" rel="stylesheet" />
</head>

<div class="split left">
  <div class="centered">

    <div class="dbody">
      <div class="sidebar">
        <div class="sidebar-brand">
          <h1><span class="lab la-accusoft"></span>ParkZone</h1>
        </div>
        <div class="sidebar-menu">
          <ul>
            <li>
              <a [routerLinkActiveOptions]="{ exact: true }" routerLink="/dhome" routerLinkActive="active">
                <i class='bx bxs-dashboard'></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a routerLink="/dhome/off-booking" routerLinkActive="active">
                <i class='bx bxs-user-detail'></i>
                <span>Customer</span>
              </a>
            </li>
            <li>
              <a routerLink="/dhome/booking-details" routerLinkActive="active">
                <i class='bx bxs-book-content'></i>
                <span>Booking Details</span>
              </a>
            </li>
            <li>
              <a routerLink="/dhome/payment-details" routerLinkActive="active">
                <i class='bx bx-history'></i>
                <span>Payment History</span>
              </a>
            </li>
            <li>
              <a routerLink="/dhome/allpayment" routerLinkActive="active">
                <i class='bx bx-receipt'></i>
                <span>Inventory</span>
              </a>
            </li>
            <li>
              <a routerLink="/dhome/pathway" routerLinkActive="active">
                <i class='bx bxs-parking'></i>
                <span>pathway</span>
              </a>
            </li>
            <li>
              <a routerLink="/dhome/dealer-account" routerLinkActive="active">
                <i class='bx bxs-user-account'></i>
                <span>Account</span>
              </a>
            </li>

          </ul>
        </div>

      </div>
    </div>
  </div>

  <div class="split right">
    <div class="centered">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
