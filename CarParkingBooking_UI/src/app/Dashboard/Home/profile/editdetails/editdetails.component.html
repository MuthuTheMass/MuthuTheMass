<div class="container bootstrap snippets bootdey">

  <div class="row border-bottom mb-3 mt-5 ">
    <div class="col-9">
      <span class="h1 text-primary text-uppercase">Edit Profile</span>
    </div>
    <div class="col-3 text-end">
      <button class="btn btn-info me-2" (click)="UpdateConfirm()">Update</button>
      <button class="btn btn-outline-warning" (click)="cancel()">Cancel</button>
    </div>

  </div>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="row text-center justify-content-center">
          <img id="imgefile" [src]="defaultPhoto()" class="avatar img-circle img-thumbnail" alt="avatar">

          <input type="file" accept="image/png, image/jpg, image/jpeg" class="form-control" id="input-filed" (change)="userImage($event)">
        </div>
        <div class="row">
          <span class="text-danger h6">Note: Please update photo with the file as JPEG, JPG or PNG.</span>
        </div>

      <!-- edit form column -->
